<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test10.html(fulldown menu)</title>
    <style>
        body,ul,li {
            margin: 0px;
            padding: 0px;
            list-style: none;
        }
        a {
            /* color:blue;
            text-decoration: none; */
            color:inherit;
            text-decoration: inherit;
        }
        .menu {
            text-align: center;
        }
        .menu ul {
            background-color: aquamarine;
        }
        .menu > ul  {
            /* background-color: rgb(162, 203, 238); */
            display: inline-block;
            padding: 0px 10px;
            border-radius: 10px;
        }
        .menu > ul > li {
            display: inline-block;
            width: 100px;
        }
        /* .menu > ul > li > a { */
        .menu  li > a {     /* 메뉴에서 첫번째로 만나는 li와 a에 값을 주겠다는 뜻*/
            /* background-color: blueviolet; */
            /* display: inline-block; */
            display: block;   /*블럭으로 해야 서브메뉴가 꽉찬*/
            padding: 10px;
        }
        /* .menu > ul > li:hover > a { */
        .menu  li:hover > a {
            background-color: black;
            color: aliceblue;
        }
        .menu  li {
            position: relative;
        }
        /* 서브메뉴 */
        .menu ul ul {
            display: none;
            position: absolute;
            top: 100%;    /*박스크기가 끝나는 시점부터 나오게*/
            left: 0px;
            width:110px;
        }
        .menu li:hover ul {
            display: block;
        }
    </style>
</head>
<body>
