<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test10.html(fulldown menu)</title>
    <style>
        body,ul,li {
            margin: 0px;
            padding: 0px;
            list-style: none;
        }
        a {
            /* color:blue;
            text-decoration: none; */
            color:inherit;
            text-decoration: inherit;
        }
        .menu {
            text-align: center;
        }
        .menu > ul  {
            background-color: rgb(162, 203, 238);
            display: inline-block;
            padding: 0px 10px;
            border-radius: 10px;
        }
        .menu > ul > li {
            display: inline-block;
        }
        .menu > ul > li > a {
            /* background-color: blueviolet; */
            display: inline-block;
            padding: 10px;
        }
        .menu > ul > li:hover > a {
            background-color: black;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="#">주메뉴1</a></li>
            <li><a href="#">주메뉴2</a></li>
            <li><a href="#">주메뉴3</a></li>
            <li><a href="#">주메뉴4</a></li>
        </ul>
    </nav>
</body>
</html>
