<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test8.html(시맨틱스태그)</title>
</head>
<body>
    <div>
        <!-- 헤더영역 -->
        <header>
            <p>이곳은 헤더영역입니다.</p>
            <nav> <!-- 거의 안쪽은 메뉴를 써줌-->
                <p>이곳은 메뉴영역입니다.</p>
                <ul>
                    <li><a href='#'>link1</a></li>
                    <li><a href='#'>link2</a></li>
                    <li><a href='#'>link3</a></li>
                </ul>
            </nav>
        </header>
        <!-- 컨텐트 영억  -->
        <section> <!-- 주제단위 -->
            <p>이곳은 섹션영역입니다.</p>
            <section>
                <p>이곳은 하위 섹션영역입니다.</p>
            </section>
            <article>  <!-- 소단위-->
                <p>이곳은 아티클영역입니다.</p>
            </article>
            <article>  
                <p>이곳은 아티클영역2입니다.</p>
            </article>
            <article>  
                <p>이곳은 아티클영역3입니다.</p>
                <div><img src="../../images/1.jpg" width=300/></div>
            </article>
        </section>
        <!-- 사이드바 -->
        <aside>
            <p>aside영역입니다.</p>
            <div><a href="#">배너1</a></div>
            <div><a href="#">배너2</a></div>
            <div><a href="#">배너3</a></div>
            <div><a href="#">배너4</a></div>
        </aside>
        <!-- 푸터 -->
        <footer>
            <p>푸터 영역입니다</p>
            <p><address>주소입력란</address></p>
        </footer>
    </div>
</body>
</html>
